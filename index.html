<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <style>
    .container {
      display: flex;
      gap: 0.4rem;
    }

    li {
      list-style: none;
    }
  </style>

  <h1>Biblioteca</h1>

  <div class="container">

  </div>

</body>
<script>
   console.log(fetch("./web.json"))

  async () => {
    const tela = document.querySelector('.container')
    const response = await fetch("./web.json");
    const data = await response.json();

    console.log(data)

    const htmlList = data.map(({ title, price }) =>
      `<li>
        <h4>${title}</h4>
        <p>${price}</p>
      </li>`)
    tela.innerHTML = htmlList;
  }

</script>

</html>
